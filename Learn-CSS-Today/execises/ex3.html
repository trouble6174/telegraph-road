<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="ex3.css">
    <title>Input Library</title>
</head>
<body>
<label>
    <input type="text" value="Default" class="ipt">
</label>
<label>
    <input type="text" value="Success" class="ipt ipt-success">
</label>
<label>
    <input type="text" value="Error" class="ipt ipt-error">
</label>
<label>
    <input type="text" value="Large" class="ipt ipt-large">
</label>
<label>
    <input type="text" value="Small" class="ipt ipt-small">
</label>
<label>
    <input type="text" value="Disabled"  class="ipt" disabled>
</label>
</body>
</html>
